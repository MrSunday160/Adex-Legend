    <div class="form">
        <form action="" class="form-container" id="form">
            <div class="form-name">
                    <input type="text" placeholder="First Name" name="first" id="first">
                    <input type="text" placeholder="Last Name" name="last" id="last">
            </div>
            <div class="form-input">

            </div>
            <div class="form-input">
                <input type="password" placeholder="Password" name="password" id="password" >
            </div>
            <div class="form-gender-container">
                <p>Gender:</p>
                <div class="form-gender">
                    
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-input">
                <textarea name="address" placeholder="Address" id="address" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
